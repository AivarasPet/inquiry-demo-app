<div class="table-container">
  <div class="table-button-container">
    <button mat-raised-button color="primary" (click)="openAddInquiryModal()">Add Inquiry</button>
  </div>
  <div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>
    
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.creationDate | date: 'medium' }} </mat-cell>
      </ng-container>
    
      <!-- Inquiry Type Column -->
      <ng-container matColumnDef="inquiryType">
        <mat-header-cell *matHeaderCellDef> Inquiry Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{getTypeLabel(element.type)}} </mat-cell>
      </ng-container>
    
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{getStatusLabel(element.status)}} </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
